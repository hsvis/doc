<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>お問い合わせ</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fd1ce2;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
    }

    .contact-wrapper {
      min-height: 50vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .contact-box {
      width: 100%;
      max-width: 720px;
      text-align: center;
    }

    h1 {
      margin-bottom: 32px;
      font-size: 1.8rem;
      letter-spacing: 0.1em;
    }

    .contact-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 4, 1fr));
      gap: 20px;
    }

    .contact-item {
      border: 1px solid #fd1ce2;
      padding: 20px;
      text-decoration: none;
      color: #fd1ce2;
      transition: all 0.3s ease;
      border-radius: 20px;
    }

    .contact-item:hover {
      background-color: #fd1ce2;
      color: #000;
    }

    .contact-title {
      font-size: 1.1rem;
      margin-bottom: 8px;
    }

    .contact-desc {
      font-size: 0.8rem;
      opacity: 0.85;
    }

    .small-text {
      text-align: center;
      font-size: 0.85rem;
      line-height: 1.4;
  }
  </style>
  <script async data-id="101499743" src="//static.getclicky.com/js"></script>
</head>

<body>
  <div class="contact-wrapper">
    <div class="contact-box">
      <h1>お問い合わせ</h1>

      <div class="contact-links">
        <a href="chat" class="contact-item">
          <div class="contact-title">オンラインチャット相談</div>
          <div class="contact-desc">リアルタイムで対応</div>
        </a>

        <a href="call" class="contact-item">
          <div class="contact-title">無料通話相談</div>
          <div class="contact-desc">オンライン音声通話による無料相談</div>
        </a>

        <a href="otoiawase" class="contact-item">
          <div class="contact-title">お問い合わせフォーム</div>
          <div class="contact-desc">24時間受付可能</div>
        </a>

        <a href="mailto:yoyaku@hora.jp" class="contact-item">
          <div class="contact-title">yoyaku@hora.jp</div>
          <div class="contact-desc">メールでのお問い合わせ</div>
        </a>
      </div>
    </div>
  </div>

</body>
</html>
